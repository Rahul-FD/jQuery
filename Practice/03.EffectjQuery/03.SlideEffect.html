<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Shoe In jQuery</title>
</head>
<body>
    <h1>Slide Effect In jQuery</h1>

    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo eum numquam non, ullam, corrupti cumque similique, iure nesciunt obcaecati explicabo repudiandae!
    </div>

    <button id="btnSlideUp">Slide Up</button>
    <button id="btnSlideDown">Slide Down</button>
    <button id="btnSlideToggle">Slide Toggle</button>

     <!-- jQuery -->

     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <!-- CSS jQuery -->

    <script>
        $("body").css({ backgroundColor: "blue", textAlign: "center"});
        $("#box").css({
            backgroundColor: "black",
            color: "pink",
            width: "400px",
            margin: "auto",
            border: "10px solid lime",
        });
        $("button").css({
            backgroundColor: "black",
            color: "red",
            padding: "8px 15px",
            margin: "10px",
        });
    </script>

    <script>
        $(document).ready(function (){
            // Slide Up selectors

            $("#btnSlideUp").click(function () {
                $("#box").slideUp()
            });

            // Slide Down selectors

            $("#btnSlideDown").click(function () {
                $("#box").slideDown()
            });

            // Slide Toggle selectors

            $("#btnSlideToggle").click(function () {
                $("#box").slideToggle()
            });

        });
    </script>
</body>
</html>

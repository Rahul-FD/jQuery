<<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Shoe In jQuery</title>
</head>
<body>
    <h1>Hide Shoe Effect In jQuery</h1>

    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo eum numquam non, ullam, corrupti cumque similique, iure nesciunt obcaecati explicabo repudiandae!
    </div>

    <button id="btnFadeIn">Fade In</button>
    <button id="btnFadeOut">Fade Out</button>
    <button id="btnFadeToggle">Fade Toggle</button>

     <!-- jQuery -->

     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>


    <!-- CSS jQuery -->

    <script>
        $("body").css({ backgroundColor: "brown", textAlign: "center"});
        $("#box").css({
            backgroundColor: "khaki",
            color: "blue",
            width: "400px",
            margin: "auto",
            border: "1px solid line",
        });
        $("button").css({
            backgroundColor: "blue",
            color: "white",
            padding: "8px 15px",
            margin: "10px",
        });
    </script>

    <script>
        $(document).ready(function (){
            // Hide selectors

            $("#btnFadeIn").click(function () {
                $("#box").fadeIn()
                console.log("Box Hide");
            });

            // Show selectors

            $("#btnFadeOut").click(function () {
                $("#box").fadeOut()
                console.log("Box show");
            });

            // Toggle selectors

            $("#btnFadeToggle").click(function () {
                $("#box").fadeToggle()
                console.log("Box Toggle");
            });

        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Effect In jQuery</title>
</head>
<body>
    <h1>Hover Effect In jQuery</h1>


    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab repellat nobis quisquam placeat provident consequatur enim. Blanditiis quaerat assumenda voluptatum vel quibusdam veritatis, id molestias saepe delectus, esse quam eum?
    </div>
    <hr>

    <button id="btnHover">Please Hover On Me</button>
      <!-- jQuery -->

      <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

      <!-- CSS jQuery -->

    <script>

        $("body").css({ backgroundColor: "#303030", textAlign: "center"});
        $("#box").css({
            backgroundColor: "pink",
            color: "black",
            width: "450px",
            margin: "auto",
            border: "4px solid lime"
        });
        $("button").css({
            backgroundColor: "orange",
            color: "black",
            padding: "10px 30px",
            margin: "15px",
        });
        $("h1").css({
            color: "pink"
        })

    </script>

    <script>
        $("#btnHover").hover(function () {
            $("#box").css({
                width: '500px',
                borderRadius: '20px',
                padding: '20px',
                color: 'khaki',
                backgroundColor: 'brown'

            })
        });


    </script>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Shoe In jQuery</title>
</head>
<body>
    <h1>Hide Shoe Effect In jQuery</h1>

    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo eum numquam non, ullam, corrupti cumque similique, iure nesciunt obcaecati explicabo repudiandae!
    </div>

    <button id="btnHide">Hide</button>
    <button id="btnShow">Show</button>
    <button id="btnToggle">Toggle</button>

     <!-- jQuery -->

     <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>



    <!-- CSS jQuery -->
    <script>
        $("body").css({ backgroundColor: "teal", textAlign: "center"});
        $("#box").css({
            backgroundColor: "pink",
            color: "black",
            width: "600px",
            margin: "auto",
            border: "5px solid lime",
        });
        $("button").css({
            backgroundColor: "blue",
            color: "white",
            padding: "8px 15px",
            margin: "10px",
        });
    </script>

    <script>
        $(document).ready(function (){
            // Hide selectors

            $("#btnHide").click(function () {
                $("#box").hide()
                console.log("Box Hide");
            });

            // Show selectors

            $("#btnShow").click(function () {
                $("#box").show()
                console.log("Box show");
            });

            // Toggle selectors

            $("#btnToggle").click(function () {
                $("#box").toggle()
                console.log("Box Toggle");
            });

        });
    </script>
</body>
</html>

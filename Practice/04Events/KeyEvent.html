<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Events In jQuery</title>
</head>
<body>
    <h1>Key Events In jQuery</h1>
    <div id="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Blanditiis laboriosam atque, repudiandae dolor accusamus eius nesciunt delectus fugit provident nihil id quas voluptas adipisci nemo.
    </div>
    <hr>

    <input type="text" id="inp">

    <!-- jQuery -->

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- CSS jQuery -->

    <script>
        $("body").css({ backgroundColor: "tan", textAlign: "center" });
        $("#box").css({
          backgroundColor: "blue",
          color: "white",
          width: "400px",
          margin: "auto",
          border: "5px solid lime",
        });
        $("button").css({
          backgroundColor: "brown",
          color: "khaki",
          padding: "10px 30px",
          margin: "10px",
        });
      </script>
  
      <script>
        $(document).ready(function () {
          // keyDown
          $("input").keydown(function () {
            $("body").css({
              backgroundColor: "brown",
            });
          });
  
          // Key Up
          $("input").keyup(function () {
            $("body").css({
              backgroundColor: "yellow",
            });
          });
  
          // Key press
          $("input").keypress(function () {
            $("body").css({
              backgroundColor: "pink",
            });
          });
        });
      </script>
</body>
</html>
